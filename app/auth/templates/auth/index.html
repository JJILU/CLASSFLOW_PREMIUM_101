{% extends 'auth/base.html' %}



{% block content %}

<!-- Form Box -->
<div class="form-box">
  <!-------------------------------- login form ----------------------------------->
  <div class="login-container" id="login">
    <div class="top">
      <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
      <header>Login</header>
    </div>
    <div class="two-forms">
      <!-- school ID input -->
      <div class="input-box">
        <input type="text"  name="school_id" class="input-field" placeholder="School ID">
        <i class='bx bx-id-card'></i>
      </div>
      <!-- password input -->
      <div class="input-box">
        <input type="password" name="password" class="input-field" placeholder="Password">
        <i class='bx bx-lock-alt'></i>
      </div>
      <!-- user role input -->
      <div class="input-box">
        <select class="input-field" name="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="teacher">Teacher</option>
          <option value="admin">Admin</option>
          <option value="student">Student</option>
        </select>
        <i class='bx bx-user-circle'></i>
      </div>
      <!-- register button -->
      <div class="input-box">
        <input type="submit"  class="submit" value="Sign In">
      </div>
      <div class="two-col">
        <!-- Remember Me -->
        <div class="one">
          <input type="checkbox" name="login-check" id="login-check">
          <label for="login-check"> Remember Me</label>
        </div>
        <!--  Terms & Conditions -->
        <div class="two">
          <label>
            <a href="#">|Forgot password?</a> 
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-------------------------------- registration form ----------------------------------->
  <div class="register-container" id="register">
    <div class="top">
      <span>Have an account? <a href="#" onclick="login()">Login</a></span>
      <header>Sign Up</header>
    </div>
    <div class="two-forms">
      <!-- school ID input -->
      <div class="input-box">
        <input type="text"  name="school_id" class="input-field" placeholder="School ID">
        <i class='bx bx-id-card'></i>
      </div>
      <!-- password input -->
      <div class="input-box">
        <input type="password" name="password" class="input-field" placeholder="Password">
        <i class='bx bx-lock-alt'></i>
      </div>
      <!-- user role input -->
      <div class="input-box">
        <select class="input-field" name="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="teacher">Teacher</option>
          <option value="admin">Admin</option>
          <option value="student">Student</option>
        </select>
        <i class='bx bx-user-circle'></i>
      </div>
      <!-- register button -->
      <div class="input-box">
        <input type="submit"  class="submit" value="Register">
      </div>
      <div class="two-col">
        <!-- Remember Me -->
        <div class="one">
          <input type="checkbox" name="register-check" id="register-check">
          <label for="register-check"> Remember Me</label>
        </div>
        <!--  Terms & Conditions -->
        <div class="two">
          <label>
            <a href="#">Terms</a> |
            <a href="#">Privacy</a>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
  
{% endblock content %}
